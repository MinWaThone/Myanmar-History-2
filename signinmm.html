<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>မြန်မာ့သမိုင်း</title>
    <link rel="stylesheet" href="sign_in.css">

    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <script src="http://kit.fontawesome.com/c25cabee86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="wrapper">

        <form action="">
            <h1>ဆိုင်းအပ်</h1>
            <h4>အဖွဲ့ဝင်ဖြစ်နေပြီလား <a href="#">Log In</a></h4>

            <button class="google">
                <a href="/images/"></a>
                <h3>Sign up with Google</h3>
            </button>
            <button class="facebook">
                <a href="#"></a>
                <h3>Sign up with Facebook</h3>
            </button>
            <hr> or <hr>
            <button class="sign_up" href="/">
                <h3>Sign up with email</h3>
            </button>

            <h5>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Sign up to this site with a public profile. <a href="#">Read more</a></label>
            </h5>
        </form>
    </div>
</body>
</html>
